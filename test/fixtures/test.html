<html>
<head>
<style>
.aha{color:orange}
</style>
<script src="../../components/jquery/jquery.js"></script>
<script src="../../jquery.fakeReplace.js"></script>
<script>

$(function(){
  $('#f').fakeReplace(function(src){
    return src.replace(/first/g, '1st')
  })
  $('.aha').fakeReplace(function(src){
    return src.replace(/the/g, 'da')
  })
  $('#a').fakeReplace(function(){
    return 'somebody\'s super long text'
  })
})
</script>
</head>
<body>

<div id='f' style='font-size:1.2em'>this is the first paragraph</div>

<div id='main' style='background-color:cyan'>
  <span class='aha'>this is the main text</span>
  <span>this is the other main text</span>
  <span id='a' style='color:red; font-size:1em; font-weight: bolder; font-style:italic'>to_be_replaced_text_which_however is_very_long_and_contiguous</span>
  <span style='color:yellow;background-color:grey'>something else</span>
</div>
</body>
</html>
